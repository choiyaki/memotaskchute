<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="fontawesome5/css/all.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<style>

	</style>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<script type="text/javascript" src="js/caretposition.js"></script>
</head>
<body>
<div id="header">
	<table style="width:100%; padding-top:10px">
		<th><div class="calendar" style="color: lightgray; font-size: 20px"><i class="fas fa-calendar-alt"></i></div></th>
		<th><div class="yesterday" style="color: lightgray;" onclick="testfunc()">◀︎</div></th>
		<th><div class="today" id="hiduke" style="color: white; font-family: Helvetica">2019/10/01</div></th>
		<th><div class="tomorrow" style="color: lightgray;">▶︎</div></th>
		<th><div class="share" style="font-size: 20px; color: lightgray"><i class="fas fa-share-alt" onclick="allselect()"></i></div></th>
	</table>
</div>
<div id="taskchute" style="font-size: 12px; font-family: Helvetica; padding: 5px;">
<table border="1px" width="100%" height="70" frame="void" style="border-collapse: collapse;">
    <tr align="center">
      <td id="donetasknum">✅：--</td>
      <td id="donetask">--h--m</td>
      <td id="nowtime">現在 00時00分</td>
    </tr>
    <tr align="center">
      <td id="tasknum">◻️：--</td>
      <td id="alltasktime">--h--m</td>
      <td id="endtime" rowspan=2><strong>終了予定<br>--時--分</strong></td>
    </tr>
   
    <tr align="center">
      <td>▶️</td>
      <td id="doingdata">--m / --m</td>
    </tr>
  </table>
</div>
<div>
	<form>
		<textarea id="textarea" style="overflow: hidden; overflow-wrap: break-word;" onInput="scrolltocaret()" onfocus="keysposition()"></textarea>
	</form>
	<div class="keys" id="keys" align="center">
		<div class="button" onclick="checkbox()"><i class="far fa-square"></i></div>
		<div class="button" style="color: white;" onclick="check(
			)"><i class="fas fa-check"></i></div>
		<div class="button" style="color: white;" onclick="selectLineUp()">⬆︎</div>
		<div class="button" style="color: white;" onclick="selectLineDown()">⬇︎</div>
	</div>
</div>
	<script type="text/javascript" src="js/shortcuts.js"></script>
	<script type="text/javascript" src="js/mainjs.js"></script>
</body>
</html>
