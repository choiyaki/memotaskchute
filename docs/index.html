<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="fontawesome5/css/all.css" rel="stylesheet">
	<style>
		#header{
			background-color: black;
			position: fixed;
			top: 0px;
			margin-left: -8px;
			width: 100%;
			height: 50px;
		}
		#taskchute{
			background-color: #EEEEEE;
			position: fixed;
			top: 50px;
			margin-left: -9px;
			width: 100%;
			height: 70px;
			border: 1px solid gray;
		}
		#textarea{
			border-radius: 0em;
			padding: 0.2em;
			margin-top: 130px;
			max-width: 1200px;
			width: 100%;
			box-sizing: border-box;
			height: 100px;
			font-size: 16px;
			line-height: 1.2;
			border: 1px lightgray solid;
		}
		.keys{
			background-color: lightgray;
			//position: fixed;
			//bottom: 100px;
			margin-left: -8px;
			width: 104%;
			height: 40px;
		}
	</style>
	<meta name="viewport" content="width=device-width,inital-scale=1.0">
</head>
<body>
<div id="header">
	<table style="width:100%; padding-top:10px">
		<th><div class="calendar" style="color: lightgray; font-size: 20px"><i class="fas fa-calendar-alt"></i></div></th>
		<th><div class="yesterday" style="color: lightgray;" onclick="testfunc()">◀︎</div></th>
		<th><div class="today" id="hiduke" style="color: white; font-family: Helvetica">2019/10/01</div></th>
		<th><div class="tomorrow" style="color: lightgray;">▶︎</div></th>
		<th><div class="share" style="font-size: 20px; color: lightgray"><i class="fas fa-share-alt" onclick="allselect()"></i></div></th>
	</table>
</div>
<div id="taskchute" style="font-size: 12px; font-family: Helvetica; padding: 5px;">
<table border="1px" width="100%" height="70" frame="void" style="border-collapse: collapse;">
    <tr align="center">
      <td>✅：00</td>
      <td>00h00m</td>
      <td>現在 00時00分</td>
    </tr>
    <tr align="center">
      <td>➖：00</td>
      <td>00h00m</td>
      <td rowspan=2><strong>終了予定<br>22時22分</strong></td>
    </tr>
   
    <tr align="center">
      <td>✊</td>
      <td>00m / 00m</td>
    </tr>
  </table>
</div>
<div class="textarea">
	<form>
		<textarea class="textarea" id="textarea" style="overflow: hidden; overflow-wrap: break-word;"></textarea>
	</form>
</div>
<div class="keys" id="keys">
	<table style="width:100%; padding-top:2px; font-size: 22px">
		<th align="left"><div class="yesterday" style="color: white; padding-left: 10px;" onclick="testfunc()"><i class="fas fa-cog"></i></div></th>
		<th><div class="up" style="color: white;" onclick="checkbox()"><i class="fas fa-check-square"></i></div></th>
		<th><div class="up" style="color: white;" onclick="selectLineUp()">⬆︎</div></th>
		<th><div class="down" style="color: white;" onclick="selectLineDown()">⬇︎</div></th>
		<th align="right"><div class="yesterday" style="color: white; padding-right: 10px;" onclick="testfunc()">▶︎</div></th>
	</table>
</div>
	<script type="text/javascript" src="js/shortcuts.js"></script>
	<script type="text/javascript" src="js/mainjs.js"></script>
</body>
</html>
